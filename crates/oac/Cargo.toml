[package]
name = "oac"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
qbe = "2.1"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
tracing = "0.1.40"

[dev-dependencies]
insta = { version = "1", features = ["json"] }
tempfile = "3"
